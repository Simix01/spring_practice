<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="addProducts.js" type="text/javascript"></script>
</head>
<body>
    <div class="all-content">
        <h1>Insert product here</h1>
        <div class="container">
            <form id="productForm">
                <label for="pName">Product name: </label>
                <input type="text" id="pName" name="pName"><br><br>
                <label for="pDesc">Product description: </label>
                <input type="text" id="pDesc" name="pDesc"><br><br>
                <label for="pPrice">Product price per unit: </label>
                <input type="text" id="pPrice" name="pPrice"><br><br>
                <label for="pQty">Product quantity: </label>
                <input type="number" id="pQty" name="pQty"><br><br>
                <input type="button" onclick="addProduct();" id="submit" value="ADD PRODUCT">
            </form>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
